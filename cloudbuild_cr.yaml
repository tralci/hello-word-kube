steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/prv-compradecarteiras/hello-world-kube:$COMMIT_SHA', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'gcr.io/prv-compradecarteiras/hello-world-kube:$SHORT_SHA'
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'compra-de-carteiras-tralci'
  - '--image'
  - 'gcr.io/prv-compradecarteiras/hello-world-kube:$COMMIT_SHA'
  - '--region'
  - 'us-east1-c'
  - '--platform'
  - 'gke'
  - '--cluster'
  - 'prv-compradecarteiras'
  - '--cluster-location'
  - 'us-east1-c'
images:
- gcr.io/prv-compradecarteiras/hello-world-kube
