version: '1.0'
steps:
  BuildDockerImage:
    title: Building Docker Image
    type: build
    image_name: tralci/hellowordkube
    working_directory: ./
    tag: 'production-${{CF_SHORT_REVISION}}'
    dockerfile: ./Dockerfile
    when:
      branch:
        only:
          - /^master$/i
  push_docker_image:
    type: parallel
    steps:
      push_to_codefresh:
        title: Pushing to Docker Registry
        type: push
        candidate: '${{BuildDockerImage}}'
        tag: 'production-${{CF_SHORT_REVISION}}'
        registry: cfcr
