kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: hello-word-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-word-kube-dev
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hello-word-kube-dev
    spec:
      containers:
        - name: hello-word-kube-dev
          image: 'r.cfcr.io/iugu/tralci/hellowordkube:{{CF_BRANCH}}-{{CF_SHORT_REVISION}}'
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 80m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 40
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: codefresh-generated-r.cfcr.io-cfcr-default
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
